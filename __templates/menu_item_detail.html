{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         {{menu_item.name}}
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
               {{ item.title }}
            </h2>
            <p>
               Price: ${{ item.price }}
            </p>
         </div>
         <!--End col-->
         <!--Begin col-->
         <div class="column">
            <img src="media/{{menu_item.name}}.jpg" alt="{{ menu_item.name}}" />
         </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
